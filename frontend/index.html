<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="authContainer" class="container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Expense Tracker - Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form" style="display: none;">
            <h2>Expense Tracker - Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </form>
            <div id="signup-error" class="error-message"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="container" style="display: none;">
        <div class="header">
            <h1>Expense Tracker</h1>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>

        <!-- Add Expense Form -->
        <div class="card">
            <h3>Add New Expense</h3>
            <form id="expense-form">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Health">Health</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <h4>Total Expenses</h4>
                <p id="total-expenses" class="stat-value">₹0.00</p>
            </div>
            <div class="stat-card">
                <h4>This Month</h4>
                <p id="month-expenses" class="stat-value">₹0.00</p>
            </div>
        </div>

        <!-- Expenses List -->
        <div class="card">
            <h3>Your Expenses</h3>
            <div id="filter-container">
                <input type="text" id="filter-category" placeholder="Filter by category">
                <button id="clear-filter-btn" class="btn btn-small">Clear Filter</button>
                <button id="delete-all-btn" class="btn btn-danger btn-small">Delete All</button>
            </div>
            <table id="expenses-table" class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenses-body">
                    <!-- Expenses will be loaded here -->
                </tbody>
            </table>
            <p id="no-expenses" class="empty-message">No expenses yet. Add your first expense!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
